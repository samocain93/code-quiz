<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/cab1bce42c.js" crossorigin="anonymous"></script>
    <title>Code Quiz</title>
</head>
<body>
    <div class="game-container">
        <div class="score-box">
            <h2 class="flex-item">Correct Answers: <span id="current-score">0</span><h2>
            <h2 class="flex-item">Time Remaining: <span id="timer">0</span></h2>
        </div>
        <div class="timer-display"></div>
        <div id="question-container" class="question-box hide">
            <div id="question" class="hide">
                <h1>Question</h1>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <button id="choice1" class="btn" data-number="1">Answer 1</button>
                <button id="choice2" class="btn" data-number="2">Answer 2</button>
                <button id="choice3" class="btn" data-number="3">Answer 3</button>
                <button id="choice4" class="btn" data-number="4">Answer 4</button>
            </div>
        </div>
        <div class="game-controls">
            <button id="start-btn" class="start-btn btn">Submit</button>
            <button id="next-btn" class="start-btn btn hide">Next</button>
        </div>
    </div>





    <script src="/js/main.js"></script>
</body>
</html>
