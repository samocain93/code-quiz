<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/cab1bce42c.js" crossorigin="anonymous"></script>
    <title>High Scores</title>
</head>
<body>
    <div class="input-score-container" id="input-score">
        <h1 class="score-h1">Game Over!</h1>
        <h3>Your Score: <span id="user-score"></span></h3>
        <h3>Enter Initials: <input type="text" id="initials" placeholder="ABC"></h3>
    </div>

    <div class="high-scores-container" id="high-scores">
        <h1>High Scores</h1>
        <div class="reset-container" id="scores">
        
        </div>
        <br>
        <button type="button" class="btn" id="reset-game">
            <a href="./index.html">Reset Quiz</a>
         </button>
        <button type="button" class="btn" id="clear-btn">Clear High Scores</button>
    </div>


<script src="./js/main.js"></script>
</body>
</html>
