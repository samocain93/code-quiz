<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/cab1bce42c.js" crossorigin="anonymous"></script>
    <title>High Scores</title>
</head>
<body>
    <div class="input-score-container" id="input-score">
        <h1 class="score-h1">Game Over!</h1>
        <h1>Score: <span id="user-score">0</span></h1>
        <h3>Enter Initials: <input type="text" id="initials" placeholder="ABC"></h3>
        <button class="btn submit-initials-btn" id="high-scores-button" type="submit">Submit</button>
    </div>

    <div class="high-scores-container" id="high-scores">
        <h1>High Scores</h1>
        <div class="scores-container">
            <div id="highScores" class="flex-center flex-column">
                <ul id="high-scores-list">

                </ul>
            </div>
        </div>
       
        <br>
        <div id="reset-container" class="reset__container">
        <button type="button" class="btn" id="reset-game">
            <a href="./index.html">Play Again</a>
         </button>
        <button type="button" class="btn" id="clear-btn">Clear Scores</button>
        </div>
    </div>


<script src="./js/scores.js"></script>
</body>
</html>
